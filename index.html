<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Interactive Rating Component</title>

    <link rel='shortcut icon' href='images/favicon-32x32.png' type='image/png'>

    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/utilities.css'>
    <link rel="stylesheet" href="css/components.css">
    </head>

  <body>
    <div class='viewport flex flex-items-center flex-content-center'>
      <main class='box flex flex-col flex-gap-30'>
        <picture class='circle flex flex-self-start'>
          <img src='images/icon-star.svg' alt=''>
        </picture>
        <article>
          <h1 class='text-xl clr-white'>
            How did we do?
          </h1>
          <p class='text-m clr-light-grey'>
            Please let us know how we did with your support request. All feedback is appreciated to
            help us
            improve our offering!
            </p>
            </article>
            <form id='form' class='flex flex-items-center flex-content-btw'>
          <div class='rating'>
            <input class='rating-radio' type='radio' name='rating' id='rating-1' value='1'>
            <label class='rating-label' for='rating-1'>1</label>
          </div>
          <div class='rating'>
            <input class='rating-radio' type='radio' name='rating' id='rating-2' value='2'>
            <label class='rating-label' for='rating-2'>2</label>
          </div>
          <div class='rating'>
            <input class='rating-radio' type='radio' name='rating' id='rating-3' value='3'>
            <label class='rating-label' for='rating-3'>3</label>
          </div>
          <div class='rating'>
            <input class='rating-radio' type='radio' name='rating' id='rating-4' value='4'>
            <label class='rating-label' for='rating-4'>4</label>
          </div>
          <div class='rating'>
            <input class='rating-radio' type='radio' name='rating' id='rating-5' value='5' checked>
            <label class='rating-label selected' for='rating-5'>5</label>
          </div>
        </form>
        <button class='btn btn-primary' type='submit' form='form'>Submit</button>
        </main>
    </div>
    <script src='index.js'></script>
    </body>

</html>
